<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow Website</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        /* Container for content */
        .container {
            text-align: center;
            color: #fff;
        }

        /* Fade-in animation for elements */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Staggered delay for different elements */
        .fade-in:nth-child(1) { animation-delay: 0.5s; }
        .fade-in:nth-child(2) { animation-delay: 1s; }
        .fade-in:nth-child(3) { animation-delay: 1.5s; }

        /* Button styling */
        .neon-button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #ff0000;
            text-decoration: none;
            border: 2px solid #ff0000;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Neon glow effect on hover */
        .neon-button:hover {
            box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
            color: #fff;
            background-color: rgba(255, 0, 0, 0.1);
        }

        /* Fade-in animation keyframes */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Welcome to Neon World</h1>
        <p class="fade-in">Hover over the buttons to see the glow!</p>
        <div class="fade-in">
            <a href="#" class="neon-button">Button 1</a>
            <a href="#" class="neon-button">Button 2</a>
            <a href="#" class="neon-button">Button 3</a>
        </div>
    </div>
</body>
</html>
